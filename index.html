<!DOCTYPE html>
<html lang="en" ng-app="restApp">
    <head>
        <meta charset="utf-8">
        <title>Household builder</title>
        <style>
            .debug {
                font-family: monospace;
                border: 1px solid black;
                padding: 10px;
                display: none;
            }
        </style>
<link rel="stylesheet" type="text/css" href="js/lib/toastr/css/angular-toastr.min.css" />
    </head>
    <body ng-controller="houseHoldController">
        <h1>Household builder</h1>
        <div class="builder">
            <ol class="household"></ol>
            <form name="myForm">
                <div>
                    <label>Age
                        <input ng-model="houseHold.age" type="number" name="age">
                    </label>
                </div>
                <div>
                    <label>Relationship
                        <select ng-model="houseHold.rel" name="rel">
                            <option value="">---</option>
                            <option value="self">Self</option>
                            <option value="spouse">Spouse</option>
                            <option value="child">Child</option>
                            <option value="parent">Parent</option>
                            <option value="grandparent">Grandparent</option>
                            <option value="other">Other</option>
                        </select>
                    </label>
                </div>
                <div>
                    <label>Smoker?
                        <input ng-model="houseHold.smoker" type="checkbox" name="smoker">
                    </label>
                </div>
                <div>
                    <button class="add" ng-click="addHouseHold()">add</button>
                    <!-- a class="btn btn-primary btn-sm">Save</a-->
                </div>
                <div>
                    <button ng-click="submitListHouseHold()">submit</button>
                </div>
            </form>
           <div>
	            Age    Relationship Smoker
	            <div ng-repeat="h in listHouseHold track by $index">
	            {{h.age}}   {{h.rel}}  {{h.smoker}} <button ng-click="deleteHouseHold($index)">delete</button>
	            
	            </div>
	      </div>
        </div>
        <!-- pre class="debug"></pre -->
        <script type="text/javascript" src="js/lib/angular.min.js"></script>
        <script type="text/javascript" src="js/lib/nganimate/js/angular-animate.js"></script>
        <script type="text/javascript" src="js/lib/toastr/js/angular-toastr.min.js"></script>
		<script type="text/javascript" src="js/lib/toastr/js/angular-toastr.tpls.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
